<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulación Propagación de Plagas</title>
  <link rel="stylesheet" href="sjdsd.css" />
</head>
<body>
  <h1>Propagación De Plagas🔥😱😱</h1>

  <div id="controls">
    <label>
      Probabilidad de contagio:
      <input type="range" id="infectionChance" min="0" max="1" step="0.01" value="0.3" />
      <span id="infectionChanceVal">0.30</span>
    </label>

    <label>
      Duración infección (ciclos):
      <input type="range" id="infectionDuration" min="1" max="20" step="1" value="10" />
      <span id="infectionDurationVal">10</span>
    </label>

    <label>
      Probabilidad de muerte:
      <input type="range" id="deathChance" min="0" max="1" step="0.01" value="0.5" />
      <span id="deathChanceVal">0.50</span>
    </label>

    <label>
      Velocidad (FPS):
      <input type="range" id="frameRate" min="1" max="30" step="1" value="10" />
      <span id="frameRateVal">10</span>
    </label>

    <button id="restartBtn">Reiniciar</button>
    <button id="pauseBtn">Pausar</button>

    <label>
      Focos iniciales:
      <select id="initialFocus">
        <option value="center">Único (Centro)</option>
        <option value="random">Aleatorios</option>
        <option value="brush">Clickear</option>
      </select>
    </label>

    <label>
      Vecindario:
      <select id="neighborhood">
        <option value="moore">Moore (8 vecinos/cuadrados)</option>
        <option value="vonneumann">Von Neumann (4 vecinos/cuadrados)</option>
      </select>
    </label>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <script src="sdfhsd.js"></script>
</body>
</html>
